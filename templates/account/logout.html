{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out {% endblock %}

{% block content %}
    <h1>Log Out</h1>
    <p>Are you sure you want to logout?</p>
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn" type="submit">Log Out</button>
    </form>
{% endblock content %}
